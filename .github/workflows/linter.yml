---
  name: Lint Code Base
  
  on:
    push:
      branches: [main]
    pull_request:
      branches: [main]
  
  jobs:
    lint-code-base:
      name: Lint Code Base
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3
  
        - name: Lint Code Base
          uses: super-linter/super-linter@v5
          env:
            DEFAULT_BRANCH: main
            VALIDATE_ALL_CODEBASE: true
            FILTER_REGEX_INCLUDE: *.py
            VALIDATE_PYTHON_PYLINT: true
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}